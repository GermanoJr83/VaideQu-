<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai de quê? - Comparador (Esboço)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Um cinza azulado claro para o fundo */
        }
        .app-container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151; /* Cinza escuro */
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1D5DB; /* Cinza claro */
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #3B82F6; /* Azul */
            outline: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-align: center; /* Para alinhar ícone e texto */
        }
        .btn-primary {
            background-color: #2563EB; /* Azul mais forte */
            color: white;
        }
        .btn-primary:hover {
            background-color: #1D4ED8; /* Azul mais escuro */
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #6B7280; /* Cinza */
            color: white;
            margin-top: 10px; /* Espaçamento para o botão do Google Maps */
        }
        .btn-secondary:hover {
            background-color: #4B5563; /* Cinza mais escuro */
            transform: translateY(-1px);
        }
        .results-card {
            background-color: #F9FAFB; /* Cinza muito claro */
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #E5E7EB; /* Cinza claro */
        }
        .results-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1F2937; /* Cinza mais escuro */
            margin-bottom: 10px;
        }
        .price-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #E5E7EB;
        }
        .price-option:last-child {
            border-bottom: none;
        }
        .price-option .name {
            font-weight: 500;
            color: #4B5563; /* Cinza médio */
        }
        .price-option .price {
            font-weight: 600;
            color: #10B981; /* Verde para preço */
        }
         .price-option .time {
            font-size: 0.85rem;
            color: #6B7280; /* Cinza */
        }
        .savings-card {
            background-color: #ECFDF5; /* Verde muito claro */
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #A7F3D0; /* Verde claro */
            text-align: center;
        }
        .savings-card .amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #059669; /* Verde escuro */
        }
        .piggy-bank-card {
            background-color: #FFFBEB; /* Amarelo muito claro */
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #FEF3C7; /* Amarelo claro */
            text-align: center;
        }
        .piggy-bank-card .balance {
            font-size: 1.75rem;
            font-weight: 700;
            color: #D97706; /* Laranja/Amarelo escuro */
        }
        .hidden {
            display: none;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #1E40AF; /* Azul escuro */
        }
        .logo i {
            margin-right: 8px;
            color: #3B82F6; /* Azul */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">
            <i class="fa-solid fa-route"></i>Vai de quê?
        </div>

        <div class="input-group">
            <label for="origem">De onde você sai?</label>
            <input type="text" id="origem" name="origem" placeholder="Ex: Avenida Paulista, 1578, São Paulo">
        </div>

        <div class="input-group">
            <label for="destino">Para onde você vai?</label>
            <input type="text" id="destino" name="destino" placeholder="Ex: Aeroporto de Congonhas, São Paulo">
        </div>

        <button id="compareBtn" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Comparar Agora
        </button>

        <div id="resultsSection" class="results-card hidden">
            <h3><i class="fa-solid fa-car-side"></i> Opções Encontradas:</h3>
            <div id="uberOption" class="price-option">
                <div>
                    <span class="name">Uber X</span><br>
                    <span class="time" id="uberTime">Estimativa: -- min</span>
                </div>
                <span class="price" id="uberPrice">R$ --,--</span>
            </div>
            <div id="ninetynineOption" class="price-option">
                 <div>
                    <span class="name">99 Pop</span><br>
                    <span class="time" id="ninetynineTime">Estimativa: -- min</span>
                </div>
                <span class="price" id="ninetyninePrice">R$ --,--</span>
            </div>
            <a id="googleMapsLink" href="#" target="_blank" class="btn btn-secondary hidden">
                <i class="fa-solid fa-map-location-dot"></i> Ver Rota no Google Maps
            </a>
        </div>

        <div id="savingsSection" class="savings-card hidden">
            <h3><i class="fa-solid fa-sack-dollar"></i> Sua Economia Nesta Viagem:</h3>
            <p class="amount" id="savingsAmount">R$ 0,00</p>
            <button id="addToPiggyBankBtn" class="mt-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-colors">
                <i class="fa-solid fa-piggy-bank"></i> Adicionar ao Cofrinho
            </button>
        </div>

        <div id="piggyBankSection" class="piggy-bank-card mt-6">
            <h3><i class="fa-solid fa-piggy-bank"></i> Meu Cofrinho Inteligente</h3>
            <p class="balance" id="piggyBankBalance">R$ 0,00</p>
            <p class="text-xs text-gray-500 mt-1">Total economizado com "Vai de quê?"</p>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const origemInput = document.getElementById('origem');
        const destinoInput = document.getElementById('destino');
        const compareBtn = document.getElementById('compareBtn');
        const resultsSection = document.getElementById('resultsSection');
        const uberPriceEl = document.getElementById('uberPrice');
        const uberTimeEl = document.getElementById('uberTime');
        const ninetyninePriceEl = document.getElementById('ninetyninePrice');
        const ninetynineTimeEl = document.getElementById('ninetynineTime');
        const googleMapsLink = document.getElementById('googleMapsLink');
        const savingsSection = document.getElementById('savingsSection');
        const savingsAmountEl = document.getElementById('savingsAmount');
        const addToPiggyBankBtn = document.getElementById('addToPiggyBankBtn');
        const piggyBankBalanceEl = document.getElementById('piggyBankBalance');

        let currentSavings = 0;
        let piggyBankTotal = 0;

        // Função para formatar moeda
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Evento de clique no botão Comparar
        compareBtn.addEventListener('click', () => {
            const origem = origemInput.value.trim();
            const destino = destinoInput.value.trim();

            if (!origem || !destino) {
                alert('Por favor, preencha os campos de origem e destino.');
                return;
            }

            // --- SIMULAÇÃO DE DADOS DA API ---
            const basePrice = 10 + Math.random() * 20;
            const uberPriceMultiplier = 0.9 + Math.random() * 0.4;
            const uberPrice = basePrice * uberPriceMultiplier;
            const uberTime = 5 + Math.floor(Math.random() * 15);
            const ninetyninePriceMultiplier = 0.85 + Math.random() * 0.5;
            const ninetyninePrice = basePrice * ninetyninePriceMultiplier;
            const ninetynineTime = 7 + Math.floor(Math.random() * 18);
            // --- FIM DA SIMULAÇÃO ---

            uberPriceEl.textContent = formatCurrency(uberPrice);
            uberTimeEl.textContent = `Estimativa: ${uberTime} min`;
            ninetyninePriceEl.textContent = formatCurrency(ninetyninePrice);
            ninetynineTimeEl.textContent = `Estimativa: ${ninetynineTime} min`;
            resultsSection.classList.remove('hidden');

            // Construir e exibir link do Google Maps CORRIGIDO
            const mapsUrl = `https://maps.google.com/?saddr=${encodeURIComponent(origem)}&daddr=${encodeURIComponent(destino)}&travelmode=driving`;
            googleMapsLink.href = mapsUrl;
            googleMapsLink.classList.remove('hidden');


            const cheaperOption = Math.min(uberPrice, ninetyninePrice);
            const moreExpensiveOption = Math.max(uberPrice, ninetyninePrice);
            currentSavings = moreExpensiveOption - cheaperOption;

            if (currentSavings > 0.005) { // Considerar uma pequena margem para evitar R$0,00 por arredondamento
                savingsAmountEl.textContent = formatCurrency(currentSavings);
                savingsSection.classList.remove('hidden');
            } else {
                savingsAmountEl.textContent = formatCurrency(0);
                savingsSection.classList.add('hidden');
            }
        });

        // Evento para adicionar ao cofrinho
        addToPiggyBankBtn.addEventListener('click', () => {
            if (currentSavings > 0.005) {
                piggyBankTotal += currentSavings;
                piggyBankBalanceEl.textContent = formatCurrency(piggyBankTotal);
                alert('Economia adicionada ao Cofrinho Inteligente!');
            } else {
                alert('Não há economia para adicionar nesta viagem.');
            }
        });

        // Inicializar o cofrinho
        piggyBankBalanceEl.textContent = formatCurrency(piggyBankTotal);

    </script>
</body>
</html>
